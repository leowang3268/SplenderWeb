{% extends "network/layout.html" %}
{% block body %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .auth-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
        border: 1px solid #e1e8ed;
        position: relative;
        overflow: hidden;
    }

    .auth-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .auth-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        margin: 0 auto 20px;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    }

    .auth-title {
        font-size: 32px;
        font-weight: 700;
        color: #14171a;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-subtitle {
        font-size: 16px;
        color: #657786;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 24px;
        position: relative;
    }

    .form-control {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        color: #14171a;
        background: #f8f9fa;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
    }

    .form-control::placeholder {
        color: #8899a6;
        font-weight: 400;
    }

    .auth-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        margin-top: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .auth-btn:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b63b8 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .auth-btn:active {
        transform: translateY(0);
    }

    .auth-link {
        text-align: center;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e1e8ed;
        color: #657786;
        font-weight: 500;
    }

    .auth-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
        position: relative;
    }

    .auth-link a:hover {
        color: #5a67d8;
        text-decoration: none;
    }

    .auth-link a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s ease;
    }

    .auth-link a:hover::after {
        width: 100%;
    }

    .message {
        background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        color: white;
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    .form-group.has-icon {
        position: relative;
    }

    .form-group.has-icon::before {
        content: "";
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background-size: contain;
        opacity: 0.5;
        z-index: 1;
    }

    .form-group.username::before {
        content: "ðŸ‘¤";
        font-size: 16px;
    }

    .form-group.email::before {
        content: "ðŸ“§";
        font-size: 16px;
    }

    .form-group.password::before {
        content: "ðŸ”’";
        font-size: 16px;
    }

    .form-group.has-icon .form-control {
        padding-left: 50px;
    }

    .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .shape {
        position: absolute;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
    }

    .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
        }
    }

    @media (max-width: 768px) {
        .auth-container {
            padding: 20px 15px;
        }

        .auth-card {
            padding: 40px 30px;
            border-radius: 16px;
        }

        .auth-title {
            font-size: 28px;
        }

        .auth-icon {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }

        .form-control {
            padding: 14px 18px;
            font-size: 16px;
        }

        .form-group.has-icon .form-control {
            padding-left: 45px;
        }
    }
</style>

<div class="auth-container">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                ðŸ‘‹
            </div>
            <h2 class="auth-title">Join Network</h2>
            <p class="auth-subtitle">Create your account to get started</p>
        </div>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group has-icon username">
                <input class="form-control" autofocus type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group has-icon email">
                <input class="form-control" type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group has-icon password">
                <input class="form-control" type="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group has-icon password">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm your password" required>
            </div>
            <button class="auth-btn" type="submit">Create Account</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Add form validation feedback
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('.form-control');

        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#ff6b6b';
                    this.style.background = '#fff5f5';
                } else {
                    this.style.borderColor = '#17c671';
                    this.style.background = '#f0fff4';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
                this.style.background = '#ffffff';
            });
        });

        // Password confirmation validation
        const password = document.querySelector('input[name="password"]');
        const confirmation = document.querySelector('input[name="confirmation"]');

        confirmation.addEventListener('input', function() {
            if (password.value !== this.value) {
                this.style.borderColor = '#ff6b6b';
                this.style.background = '#fff5f5';
            } else {
                this.style.borderColor = '#17c671';
                this.style.background = '#f0fff4';
            }
        });
    });
</script>
{% endblock %}
